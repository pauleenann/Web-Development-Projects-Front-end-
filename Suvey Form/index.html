<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="overlay">
        <div class="content">
            <div class="content1">
                <p id="logo">pizzaplace</p>
                <h1 id="title">Crafted with Love,<br>Baked with Perfection</h1>
                <p id="description">Thank you for taking the time to help us improve</p>
            </div>
            <div class="content2">
                <div class="form-container">
                    <form action="" id="survey-form">
                        <p class="survey-title">Survey Form</p>
                        <div>
                            
                        </div>
                        <label for="name" id="name-label">Name</label>
                        <input type="text" placeholder="Enter your name" id="name" class="input-box" required>
                        <label for="email" id="email-label">Email</label>
                        <input type="email" placeholder="What's your email?" id="email" class="input-box" required>
                        <label for="number" id="number-label">How would you rate our pizza?</label>
                        <input type="number" name="" id="number" placeholder="Rate from 1-5" min="1" max="5" class="input-box">
                        <label for="dropdown">Which pizza do you think is the best?</label>
                        <select name="" id="dropdown" class="input-box">
                            <option value="" disabled selected class="place" class="placeholder">Select pizza</option>
                            <option value="Hawaiian Pizza">Hawaiian Pizza</option>
                            <option value="Cheese Pizza">Cheese Pizza</option>
                        </select>
                        <div>
                            
                        </div>
                        <label for="radio">How do you usually pay?</label>
                        <div>
                            <input type="radio" name="radio" id="GCASH" value="GCASH">  GCASH
                        </div>
                        <div>
                            <input type="radio" name="radio" id="CASH" value="CASH">  CASH
                        </div>
                        <label for="checkbox">Which add-on/s do you prefer?</label>
                        <div class="add-on">
                                <div>
                                    <div>
                                    <input type="checkbox" value="Pepperoni"> Pepperoni
                                </div>
                                <div>
                                    <input type="checkbox" value="Cheese"> Cheese
                                </div>
                            </div>
                            <div>
                                <div>
                                <input type="checkbox" value="Ham"> Ham 
                                </div>
                            </div>
                        </div>
                        <label for="textarea">Do you have any suggestions or comments</label>
                        <textarea name="" id="" class="input-box"></textarea>
                        <button type="submit" id="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
