<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="main-block">
    <div class="logo">
      <img src="images/image-equilibrium.jpg" alt="Equilibrium" class="equi">
      <img src="images/icon-view.svg" alt="viewicon" class="view">
    </div>
    <div class="main-content">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div class="extras">
      <p><img src="images/icon-ethereum.svg" alt="Ethereum"><span>0.041 ETH</span></p>
      <p><img src="images/icon-clock.svg" alt="Clock">3 days left</p>
    </div>
    <hr>
    <div class="creator">
      <div class="circle">
        <img src="images/image-avatar.png" alt="">
      </div>
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  </div>
  <!--
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#"><br>Pauleen Dingcong</a>.</p>-->
  </div>
</body>
</html>
